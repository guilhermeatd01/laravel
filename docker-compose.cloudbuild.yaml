version: "3"

services: 
    app:
        build: .
        container_name: app
        # entrypoint: dockerize -template .docker/app/.env_desenv:.env --wait tcp://db:3306 --timeout 40s ./.docker/entrypoint.sh
        # environment:
        #     - DB_HOST=db
        #     - DB_DATABASE=laravel
        #     - DB_USERNAME=root
        #     - DB_PASSWORD=root
        volumes: 
            - .:/var/www
        networks: 
            - app-network
        depends_on:
            - db
            - redis

    nginx:
        build: .docker/nginx
        container_name: nginx
        entrypoint: dockerize -template .docker/nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf nginx -g 'daemon off;'
        environment:
            - NGINX_HOST=app
            - NGINX_PORT=9000
        restart: always
        tty: true
        ports: 
            - "8000:80"
        volumes: 
            - .:/var/www
        networks: 
            - app-network
        depends_on:
            - app

    redis:
        image: redis:alpine
        container_name: redis
        expose: 
            - 6379
        networks:
            - app-network

    db:
        build: .docker/mysql
        command: --innodb-use-native-aio=0
        container_name: db
        restart: always
        tty: true
        ports:
            - "33006:3306"
        environment:
            - MYSQL_DATABASE=laravel
            - MYSQL_ROOT_PASSWORD=root
        volumes:
            - ./.docker/dbdata:/var/lib/mysql
        networks:
            - app-network

networks:
    app-network:
        driver: bridge 
